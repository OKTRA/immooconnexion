appId: com.lovable.app
productName: Lovable
directories:
  output: release/
  buildResources: public/
files:
  - dist/**/*
  - electron/**/*
mac:
  target: dmg
  icon: public/favicon.ico
win:
  target: nsis
  icon: public/favicon.ico
linux:
  target: AppImage
  icon: public/favicon.ico
publish:
  provider: github
  releaseType: release
  private: false
  token: ${GH_TOKEN}